
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const nombreCliente = params.get('cliente');
        const idTicket = params.get('id');
        const departamento = params.get('departamento');
        const empleado = params.get('empleado');

        document.getElementById('cliente').textContent = nombreCliente;
        document.getElementById('id').textContent = idTicket;
        document.getElementById('departamento').textContent = departamento;
        document.getElementById('empleado').textContent = empleado;
    });
</script>


<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
</head>
<body>

    <h1>Thank You</h1>

    <p>Buenas tardes, señor <span id="cliente" style="font-weight: bold;"></span></p>
    <p>Gracias por confiar en CONSULTORA SAS. Su Solicitud ha sido recibida y se ha abierto un ticket con id número <span id="id" style="font-weight: bold;"></span> desde el departamento de <span id="departamento" style="font-weight: bold;"></span> y será atendido por <span id="empleado" style="font-weight: bold;"></span></p>

</body>
</html>
